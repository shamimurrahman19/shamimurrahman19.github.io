<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the animation for the cube */
      @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      /* Apply the animation to the cube */
      #cube {
        animation: spin 8s linear infinite;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 100">
      <g id="cube">
        <rect x="25" y="25" width="50" height="50" fill="red" />
        <rect x="25" y="25" width="50" height="50" fill="blue" transform="rotateY(90)" />
        <rect x="25" y="25" width="50" height="50" fill="green" transform="rotateX(90)" />
        <rect x="25" y="25" width="50" height="50" fill="purple" transform="rotateY(180)" />
        <rect x="25" y="25" width="50" height="50" fill="orange" transform="rotateY(-90)" />
        <rect x="25" y="25" width="50" height="50" fill="black" transform="rotateX(-90)" />
      </g>
    </svg>
  </body>
</html>
