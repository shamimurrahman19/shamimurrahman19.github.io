<!DOCTYPE html>
<html>
  <head>
    <title>3D Cube (SVG)</title>
    <style>
    /* Define the size and position of the cube */
    svg {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
    }

    /* Define the appearance of the cube's faces */
    rect {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    /*Animation*/
    @keyframes spin{
        from{
            transform: rotateX(20deg) rotateY(45deg);
        }
        to{
            transform: rotateX(20deg) rotateY(405deg);
        }
    }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 200"  preserveAspectRatio="xMinYMin" style="animation: spin 10s linear infinite;">
        <rect x="50" y="50" width="100" height="100" fill="#F44336" transform="translate(50, 50) rotateY(45deg) rotateX(20deg)" />
        <rect x="50" y="50" width="100" height="100" fill="#9C27B0" transform="translate(50, 50) rotateY(225deg) rotateX(20deg) rotateY(180deg)" />
        <rect x="50" y="50" width="100" height="100" fill="#4CAF50" transform="translate(50, 50) rotateY(135deg) rotateX(20deg) rotateY(90deg)" />
        <rect x="50" y="50" width="100" height="100" fill="#FF9800" transform="translate(50, 50) rotateY(315deg) rotateX(20deg) rotateY(-90deg)" />
        <rect x="50" y="50" width="100" height="100" fill="#2196F3" transform="translate(50, 50) rotateY(45deg) rotateX(110deg) rotateX(90deg)" />
        <rect x="50" y="50" width="100" height="100" fill="#008CBA" transform="translate(50, 50) rotateY(45deg) rotateX(-70deg) rotateX(-90deg)" />
    </svg>
  </body>
</html>
